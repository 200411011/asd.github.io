<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒心按摩馆</title>
    <style>
        body { font-family: "微软雅黑", Arial, sans-serif; margin: 0; background: #f7f7f7; }
        header { background: #4caf50; color: #fff; padding: 30px 0; text-align: center; }
        nav { background: #388e3c; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 20px; font-size: 18px; line-height: 40px; display: inline-block; }
        .container { max-width: 900px; margin: 30px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
        .services { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
        .service { flex: 1 1 250px; background: #e8f5e9; padding: 20px; border-radius: 8px; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
        .gallery img { width: 200px; height: 200px; object-fit: cover; border-radius: 8px; }
        footer { background: #333; color: #fff; text-align: center; padding: 20px 0; margin-top: 40px; }
        @media (max-width: 700px) {
            .container { padding: 10px; }
            .services { flex-direction: column; gap: 15px; }
            .gallery { flex-direction: column; gap: 10px; }
            .gallery img { width: 100%; height: 150px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>舒心按摩馆</h1>
        <p>专业按摩，舒缓身心，欢迎预约体验！</p>
    </header>
    <nav>
        <a href="#services">服务项目</a>
        <a href="#gallery">环境展示</a>
        <a href="#contact">联系我们</a>
    </nav>
    <div class="container">
        <section id="services">
            <h2>服务项目</h2>
            <div class="services">
                <div class="service">
                    <h3>全身按摩</h3>
                    <p>舒缓压力，放松全身肌肉，提升身体活力。</p>
                </div>
                <div class="service">
                    <h3>足疗</h3>
                    <p>刺激足部穴位，促进血液循环，缓解疲劳。</p>
                </div>
                <div class="service">
                    <h3>肩颈理疗</h3>
                    <p>缓解肩颈酸痛，改善颈椎不适，提升生活质量。</p>
                </div>
            </div>
        </section>
        <section id="gallery">
            <h2>环境展示</h2>
            <div class="gallery">
                <img src="aaa.jpg" alt="按摩房1">
                <img src="asd.jpg" alt="按摩房2">
                <img src="SSSSS.jpg" alt="环境3">
            </div>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>电话：123-4567-8901</p>
            <p>地址：XX市XX区XX路88号</p>
            <p>营业时间：10:00 - 22:00</p>
        </section>
    </div>
    <footer>
        &copy; 2025 舒心按摩馆 | 版权所有
    </footer>
</body>
</html>

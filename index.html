<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨聊天室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义颜色和字体
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316', // 温暖橙色作为主色调
                        secondary: '#fb923c',
                        background: '#fffbeb', // 温暖米白色背景
                        message: '#fff7ed', // 消息背景
                        user: '#ffedd5', // 用户名背景
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .text-shadow {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-background to-amber-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- 头部 -->
        <header class="mb-6 text-center">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2 text-shadow">
                <i class="fa fa-comments-o mr-2" aria-hidden="true"></i>温馨聊天室
            </h1>
            <p class="text-amber-800/80 text-lg">和朋友们一起畅快聊天吧！</p>
        </header>

        <!-- 主聊天区域 -->
        <main class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden border border-amber-100">
            <!-- 登录区域 -->
            <div id="login-section" class="p-8 text-center">
                <div class="max-w-md mx-auto">
                    <img src="https://picsum.photos/seed/chat/100/100" alt="聊天图标" class="w-24 h-24 mx-auto mb-6 rounded-full object-cover border-4 border-primary/20">
                    <h2 class="text-2xl font-semibold text-amber-800 mb-4">加入聊天室</h2>
                    <div class="flex items-center mb-6">
                        <i class="fa fa-user-circle-o text-2xl text-primary mr-3" aria-hidden="true"></i>
                        <input type="text" id="username" placeholder="请输入你的昵称" 
                            class="flex-1 px-4 py-3 rounded-full border border-amber-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            autocomplete="off">
                    </div>
                    <button id="join-btn" class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 px-6 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-md hover:shadow-lg flex items-center justify-center">
                        <i class="fa fa-sign-in mr-2" aria-hidden="true"></i>进入聊天室
                    </button>
                </div>
            </div>

            <!-- 聊天区域 (默认隐藏) -->
            <div id="chat-section" class="hidden flex flex-col h-[70vh] max-h-[600px]">
                <!-- 聊天头部 -->
                <div class="p-4 border-b border-amber-100 bg-amber-50/80 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fa fa-users text-primary mr-2" aria-hidden="true"></i>
                        <span class="font-medium text-amber-800">当前在线: <span id="user-count">0</span></span>
                    </div>
                    <div class="flex items-center">
                        <span id="current-user" class="bg-user px-3 py-1 rounded-full text-sm font-medium text-amber-800 mr-3"></span>
                        <button id="leave-btn" class="text-amber-600 hover:text-primary transition-colors">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <!-- 消息列表 -->
                <div id="messages" class="flex-1 p-4 overflow-y-auto scrollbar-hide space-y-4">
                    <!-- 消息会动态添加到这里 -->
                    <div class="text-center text-amber-500 text-sm italic">
                        开始聊天吧！所有在这里发送的消息，其他人都能看到
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="p-4 border-t border-amber-100 bg-amber-50/80">
                    <form id="message-form" class="flex gap-2">
                        <input type="text" id="message-input" placeholder="输入消息..." 
                            class="flex-1 px-4 py-3 rounded-full border border-amber-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                        <button type="submit" class="bg-primary hover:bg-secondary text-white p-3 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-md">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="mt-6 text-center text-amber-600/70 text-sm">
            <p>温馨聊天室 &copy; 2023 - 所有连接到本网站的用户都能看到你的消息</p>
        </footer>
    </div>

    <script>
        // 模拟数据存储 - 实际应用中会使用WebSocket或后端服务
        let messages = [];
        let users = [];
        let currentUser = null;
        
        // DOM元素
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const usernameInput = document.getElementById('username');
        const joinBtn = document.getElementById('join-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const messagesContainer = document.getElementById('messages');
        const currentUserElement = document.getElementById('current-user');
        const userCountElement = document.getElementById('user-count');
        
        // 生成随机颜色 - 用于区分不同用户
        function getRandomColor() {
            const colors = [
                'from-red-400 to-pink-400',
                'from-blue-400 to-indigo-400',
                'from-green-400 to-emerald-400',
                'from-purple-400 to-violet-400',
                'from-amber-400 to-orange-400',
                'from-rose-400 to-fuchsia-400',
                'from-teal-400 to-cyan-400',
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 加入聊天室
        function joinChat() {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('请输入昵称');
                return;
            }
            
            // 为当前用户分配一个随机颜色标识
            const userColor = getRandomColor();
            
            currentUser = {
                name: username,
                color: userColor,
                id: Date.now().toString() // 简单的ID生成
            };
            
            // 添加用户到用户列表
            users.push(currentUser);
            
            // 更新UI
            loginSection.classList.add('hidden');
            chatSection.classList.remove('hidden');
            currentUserElement.textContent = currentUser.name;
            updateUserCount();
            
            // 显示加入通知
            addMessage({
                type: 'system',
                text: `${currentUser.name} 加入了聊天室`
            });
            
            // 自动聚焦到输入框
            messageInput.focus();
            
            // 模拟历史消息加载
            renderMessages();
        }
        
        // 离开聊天室
        function leaveChat() {
            if (!currentUser) return;
            
            // 显示离开通知
            addMessage({
                type: 'system',
                text: `${currentUser.name} 离开了聊天室`
            });
            
            // 从用户列表移除
            users = users.filter(user => user.id !== currentUser.id);
            currentUser = null;
            
            // 更新UI
            chatSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            usernameInput.value = '';
            updateUserCount();
        }
        
        // 添加消息
        function addMessage(message) {
            // 为消息添加时间戳
            message.timestamp = new Date();
            
            // 添加到消息列表
            messages.push(message);
            
            // 限制消息数量，防止内存溢出
            if (messages.length > 100) {
                messages.shift();
            }
            
            // 渲染消息
            renderMessage(message);
            
            // 滚动到底部
            scrollToBottom();
        }
        
        // 渲染单条消息
        function renderMessage(message) {
            const messageElement = document.createElement('div');
            
            // 格式化时间
            const timeString = message.timestamp.toLocaleTimeString();
            
            if (message.type === 'system') {
                // 系统消息
                messageElement.className = 'text-center text-amber-500 text-sm italic py-1';
                messageElement.innerHTML = `${message.text} <span class="text-amber-300 ml-2">${timeString}</span>`;
            } else {
                // 用户消息
                const isCurrentUser = currentUser && message.user.id === currentUser.id;
                
                messageElement.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;
                
                messageElement.innerHTML = `
                    <div class="${isCurrentUser ? 'flex-row-reverse' : ''} flex items-start max-w-[80%]">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r ${message.user.color} flex items-center justify-center text-white text-xs font-bold mr-2 flex-shrink-0">
                            ${message.user.name.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <div class="flex items-center mb-1">
                                <span class="text-xs font-medium text-amber-700 mr-2">${message.user.name}</span>
                                <span class="text-xs text-amber-300">${timeString}</span>
                            </div>
                            <div class="bg-message px-4 py-2 rounded-2xl rounded-tl-none ${isCurrentUser ? 'rounded-tr-none rounded-br-none bg-primary/10 text-amber-900' : ''} shadow-sm">
                                ${message.text}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageElement);
        }
        
        // 渲染所有消息
        function renderMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(message => renderMessage(message));
            scrollToBottom();
        }
        
        // 滚动到最新消息
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 更新在线用户数量
        function updateUserCount() {
            userCountElement.textContent = users.length;
        }
        
        // 事件监听
        joinBtn.addEventListener('click', joinChat);
        leaveBtn.addEventListener('click', leaveChat);
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (text && currentUser) {
                addMessage({
                    type: 'user',
                    user: currentUser,
                    text: text
                });
                
                // 清空输入框
                messageInput.value = '';
            }
        });
        
        // 支持按Enter发送消息
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                messageForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // 支持点击输入框外部关闭键盘（移动设备）
        document.addEventListener('click', (e) => {
            if (!messageInput.contains(e.target) && document.activeElement === messageInput) {
                messageInput.blur();
            }
        });

        // 模拟其他用户加入（仅用于演示）
        setTimeout(() => {
            if (users.length === 0) {
                const demoUser = {
                    name: '小橙子',
                    color: getRandomColor(),
                    id: 'demo-' + Date.now()
                };
                users.push(demoUser);
                updateUserCount();
                addMessage({
                    type: 'system',
                    text: `${demoUser.name} 加入了聊天室`
                });
            }
        }, 3000);

        // 模拟其他用户发送消息（仅用于演示）
        setTimeout(() => {
            if (users.length > 0 && !currentUser) {
                const demoUser = users[0];
                addMessage({
                    type: 'user',
                    user: demoUser,
                    text: '大家好呀！我在等你们聊天呢～',
                    timestamp: new Date()
                });
            }
        }, 5000);
    </script>
</body>
</html>
